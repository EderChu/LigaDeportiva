{% extends "panel/panel.html" %}

{% block contenido_panel %}
{% load staticfiles %}


<div class="container panel-container">
        <div class="row">
            <div class="col s5">
                <a class="waves-effect waves-light btn btn-back" href="{% url 'equipo_app:listar-facultad' %}"><i class="fa fa-chevron-left left"></i>Regresar</a>    
            </div>
        </div>

        <div class="divider"></div>
        
        <div class="row">
            <div class="col s12 m6 l6">
                <div class="card-panel">
                    <div class="row">
                        <ul class="collection">
                           <li class="collection-item">
                                <span class="title">Nombre:</span>
                                <p>{{ facultad.nombre }}</p>
                            </li>
                            <li class="collection-item">
                                <span class="title">Siglas:</span>
                                <p>{{ facultad.siglas}}</p>
                            </li>
                           
                        </ul> <!-- fin de collection -->
                    </div>

                </div><!-- fin de card-panel -->

            </div>
        </div><!-- fin de row -->
        
    </div><!-- fin de panel-container -->

{% endblock contenido_panel %}
