{% extends "panel/panel.html" %}

{% block contenido_panel %}
{% load staticfiles %}

<div class="container panel-container">
        <div class="row">
            <div class="col s5">
                <a class="waves-effect waves-light btn btn-back" href="{% url 'torneo_app:listar_arbitro' %}"><i class="fa fa-chevron-left left"></i>Regresar</a>
            </div>
            <div class="col s7">
                <h5>Arbitro: {{ object.pk }} detalle</h5>
            </div>
        </div>

        <div class="divider"></div>
        
        <div class="row">
            <div class="col s12 m6 l6">
                <div class="card-panel">
                    <div class="row">
                        <ul class="collection">
                           <li class="collection-item">
                                <span class="title">Persona:</span>
                                <p>{{ object.persona }}</p>
                            </li>
                            <li class="collection-item">
                                <span class="title">Experiencia:</span>
                                <p>{{ object.experiencia}}</p>
                            </li>
                        </ul> <!-- fin de collection -->
                    </div>

                </div><!-- fin de card-panel -->

            </div>
        </div><!-- fin de row -->
        
    </div><!-- fin de panel-container -->

{% endblock contenido_panel %}
